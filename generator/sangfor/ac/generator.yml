    max_repetitions: 50
    retries: 3
    timeout: 5s

    lookups:
      - source_indexes: [1.3.6.1.4.1.35047.2.1.2.1.1]
        lookup: 1.3.6.1.4.1.35047.2.1.2.1.2
      - source_indexes: [1.3.6.1.4.1.35047.2.1.2.1.1]
        lookup: 1.3.6.1.4.1.35047.2.1.2.1.3

    overrides:
      1.3.6.1.4.1.35047.2.1.2.1.2:
        type: DisplayString
        ignore: true
      1.3.6.1.4.1.35047.2.1.2.1.3:
        type: DisplayString
        ignore: true