auths:  # 认证模块
  public_v2:  # 认证模块名称 可自定义 在prometheus.yml中需要配置参数auth对应这个名称
    version: 2  # 定义SNMP Agent的版本为v2c 支持v3
    community: public   # SNMP Agent的团体名设置和AC中设置的团体名需一致

modules:  # 指标模块
  # 深信服AD设备信息抓取
  sangfor_ac: # 指标模块名称 可自定义
    walk:
      - 1.3.6.1.4.1.35047.1.1         # 深信服AC设备名称和model
      - 1.3.6.1.4.1.35047.1.2         # 深信服AC 系统时间
      - 1.3.6.1.4.1.35047.1.3         # 深信服AC CPU使用率
      - 1.3.6.1.4.1.35047.1.10        # 深信服AC 剩余内存
      - 1.3.6.1.4.1.35047.1.11        # 深信服AC 总内存
      - 1.3.6.1.4.1.35047.1.5.1.4     # 深信服AC 磁盘已使用空间
      - 1.3.6.1.4.1.35047.1.5.1.5     # 深信服AC 磁盘可使用空间
      - 1.3.6.1.4.1.35047.1.5.1.6     # 深信服AC 磁盘占用率
      - 1.3.6.1.4.1.35047.1.7         # 深信服AC 双机状态
      - 1.3.6.1.4.1.35047.2.1.1.1     # 深信服AC 实时在线用户数
      - 1.3.6.1.4.1.35047.2.1.1.2     # 深信服AC 最大在线用户数
      - 1.3.6.1.4.1.35047.2.1.1.3     # 深信服AC 当前用户组数量
      - 1.3.6.1.4.1.35047.2.1.1.4     # 深信服AC 最大用户组数量
      - 1.3.6.1.4.1.35047.2.1.1.5     # 深信服AC 最大会话数
      - 1.3.6.1.4.1.35047.2.1.1.6     # 深信服AC 实时会话数
      - 1.3.6.1.4.1.35047.2.1.1.8     # 深信服AC 网关模式
      - 1.3.6.1.4.1.35047.2.1.2.1.2   # 深信服AC 接口名称
      - 1.3.6.1.4.1.35047.2.1.2.1.3   # 深信服AC 接口区域
      - 1.3.6.1.4.1.35047.2.1.2.1.4   # 深信服AC 接口状态
      - 1.3.6.1.4.1.35047.2.1.2.1.5   # 深信服AC 每秒发送数据包数量
      - 1.3.6.1.4.1.35047.2.1.2.1.6   # 深信服AC 每秒接收数据包数量
      - 1.3.6.1.4.1.35047.2.1.2.1.7   # 深信服AC 每秒发送字节
      - 1.3.6.1.4.1.35047.2.1.2.1.8   # 深信服AC 每秒接收字节
      - 1.3.6.1.4.1.35047.2.1.4.1.3   # 深信服AC 网管序列号状态
      - 1.3.6.1.4.1.35047.2.1.4.1.4   # 深信服AC 网关杀毒序列号状态
      - 1.3.6.1.4.1.35047.2.1.4.1.5   # 深信服AC 多功能序列号状态
      - 1.3.6.1.4.1.35047.2.1.4.1.6   # 深信服AC 跨运营商序列号状态
      - 1.3.6.1.4.1.35047.2.1.4.1.7   # 深信服AC 软件升级序列号状态
      - 1.3.6.1.4.1.35047.2.1.4.1.8   # 深信服AC 安全桌面序列号状态
      - 1.3.6.1.4.1.35047.2.1.4.1.9   # 深信服AC URL/应用规则库升级序列号状态
      - 1.3.6.1.4.1.35047.2.1.5.1.2   # 深信服AC 日志信息拦截数/记录数
      - 1.3.6.1.4.1.35047.2.1.5.1.3   # 深信服AC 日志信息网页访问
      - 1.3.6.1.4.1.35047.2.1.5.1.4   # 深信服AC 日志信息邮件收发
      - 1.3.6.1.4.1.35047.2.1.5.1.5   # 深信服AC 日志信息外发文件
